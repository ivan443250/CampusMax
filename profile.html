<!-- profile.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="auth.js"></script>
    <script type="module" src="profile.js"></script>
</head>
<body class="page">
<div class="phone-shell">

    <!-- Верхняя шапка с кнопкой назад -->
    <header class="home-top">
        <div class="home-top-left">
            <button class="back-link" type="button" onclick="window.location.href='home.html'">
                ← Назад
            </button>
        </div>
        <div class="home-top-right">
            <button class="profile-icon-btn">
                <img class="home-top-avatar" src="img/user-avatar.svg" alt="Профиль">
            </button>
        </div>
    </header>

    <main class="app-content home-main">
        <h1 class="app-heading">Профиль</h1>

        <!-- Форма профиля -->
        <div class="profile-form">
            <div class="profile-photo">
                <button type="button" class="btn btn-primary">Выбрать фото</button>
            </div>

            <!-- Данные профиля -->
            <div class="profile-details">
                <label for="fullName">Имя</label>
                <div id="fullName"></div>
            </div>

            <div class="profile-details">
                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" name="phone" disabled>
            </div>

            <div class="profile-details">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" disabled>
                <button id="confirmEmailBtn" class="btn btn-primary">Подтвердить</button>
            </div>

            <div class="profile-details">
                <label for="university">Место обучения</label>
                <input type="text" id="university" name="university" disabled>
            </div>

            <div class="profile-details">
                <span id="syncStatus" class="sync-status">СКС РФ синхронизирован</span>
            </div>

            <button id="logoutBtn" class="btn btn-danger">Выйти из аккаунта</button>
        </div>
    </main>

</div>
<script src="https://st.max.ru/js/max-web-app.js"></script>
    <script>
      if (window.WebApp) {
        // говорим клиенту MAX, что всё отрисовалось
        WebApp.ready();
    
        // включаем системную кнопку «Назад» в шапке
        WebApp.BackButton.show();
        WebApp.BackButton.onClick(() => {
          WebApp.close(); // закрыть мини-апп и вернуться в чат
        });
      }
    </script>
</body>
</html>
