<!-- profile.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="auth.js"></script>
    <script type="module" src="profile.js"></script>
</head>
<body class="page">
<div class="phone-shell">

    <!-- Верхняя шапка с кнопкой назад -->
    <header class="home-top">
        <div class="home-top-left">
            <button class="back-link" type="button" onclick="window.location.href='home.html'">
                ← Назад
            </button>
        </div>
        <div class="home-top-right">
            <button class="profile-icon-btn">
                <img class="home-top-avatar" src="img/user-avatar.svg" alt="Профиль">
            </button>
        </div>
    </header>

    <main class="app-content home-main">
        <h1 class="app-heading">Профиль</h1>

        <!-- Форма профиля -->
        <div class="profile-form">
            <div class="profile-photo">
                <button type="button" class="btn btn-primary">Выбрать фото</button>
            </div>

            <!-- Данные профиля -->
            <div class="profile-details">
                <label for="fullName">Петр Петр Петрович</label>
                <div id="fullName"></div>
            </div>

            <div class="profile-details">
                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" name="phone" disabled>
            </div>

            <div class="profile-details">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" disabled>
                <button id="confirmEmailBtn" class="btn btn-primary">Подтвердить</button>
            </div>

            <div class="profile-details">
                <label for="university">Место обучения</label>
                <input type="text" id="university" name="university" disabled>
                <button id="addUniversityBtn" class="btn btn-primary">Добавить место обучения</button>
            </div>

            <div class="profile-details">
                <span id="syncStatus" class="sync-status">СКС РФ синхронизирован</span>
            </div>

            <button id="logoutBtn" class="btn btn-danger">Выйти из аккаунта</button>
        </div>
    </main>

    <!-- Нижнее меню -->
    <div class="bottom-nav-wrapper">
        <nav class="bottom-nav" aria-label="Нижнее меню">
            <button class="nav-item" type="button" onclick="window.location.href='home.html'">
                <span class="nav-icon">
                    <img src="img/icon-home.svg" alt="Главная">
                </span>
                <span class="nav-label">Главная</span>
            </button>

            <button class="nav-item" type="button" onclick="window.location.href='events.html'">
                <span class="nav-icon">
                    <img src="img/icon-events.svg" alt="События">
                </span>
                <span class="nav-label">События</span>
            </button>

            <button class="nav-item nav-item-center" type="button" onclick="window.location.href='bot.html'">
                <span class="nav-icon">
                    <img src="img/icon-bot.svg" alt="Бот">
                </span>
            </button>

            <button class="nav-item" type="button" onclick="window.location.href='docs.html'">
                <span class="nav-icon">
                    <img src="img/icon-docs.svg" alt="Документы">
                </span>
                <span class="nav-label">Документы</span>
            </button>

            <button class="nav-item" type="button" onclick="window.location.href='other.html'">
                <span class="nav-icon">
                    <img src="img/icon-payments.svg" alt="Другое">
                </span>
                <span class="nav-label">Другое</span>
            </button>
        </nav>
    </div>

</div>
</body>
</html>
