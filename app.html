<!-- app.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>КампусMAX — главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="auth.js"></script>
</head>
<body class="page">
<div class="phone-shell">
    <header class="hero"></header>

    <main class="app-content">
        <h1 class="app-heading">Главная</h1>
        <p class="app-subheading" id="welcomeText">
            Загрузка...
        </p>

        <!-- Вкладки контента -->
        <section id="tab-home" class="tab active">
            <p>Здесь будет главная информация кампуса.</p>
        </section>

        <section id="tab-events" class="tab">
            <p>Список событий и мероприятий.</p>
        </section>

        <section id="tab-bot" class="tab">
            <p>Чат-бот КампусMAX.</p>
        </section>

        <section id="tab-docs" class="tab">
            <p>Ваши документы.</p>
        </section>

        <section id="tab-payments" class="tab">
            <p>Информация о выплатах и стипендии.</p>
        </section>

        <button class="logout-btn" type="button" onclick="logout()">
            Выйти из аккаунта
        </button>
    </main>

    <!-- Нижняя панель -->
    <div class="bottom-nav-wrapper">
        <nav class="bottom-nav" aria-label="Нижнее меню">
            <!-- Напомню: иконки нужно положить вручную в папку img/ -->

            <button class="nav-item is-active" data-tab="home">
                <span class="nav-icon">
                    <!-- img/icon-home.svg -->
                    <img src="img/icon-home.svg" alt="Главная">
                </span>
                <span class="nav-label">Главная</span>
            </button>

            <button class="nav-item" data-tab="events">
                <span class="nav-icon">
                    <!-- img/icon-events.svg -->
                    <img src="img/icon-events.svg" alt="События">
                </span>
                <span class="nav-label">События</span>
            </button>

            <button class="nav-item nav-item-center" data-tab="bot">
                <span class="nav-icon">
                    <!-- img/icon-bot.svg -->
                    <img src="img/icon-bot.svg" alt="Бот">
                </span>
            </button>

            <button class="nav-item" data-tab="docs">
                <span class="nav-icon">
                    <!-- img/icon-docs.svg -->
                    <img src="img/icon-docs.svg" alt="Документы">
                </span>
                <span class="nav-label">Документы</span>
            </button>

            <button class="nav-item" data-tab="payments">
                <span class="nav-icon">
                    <!-- img/icon-payments.svg -->
                    <img src="img/icon-payments.svg" alt="Выплаты">
                </span>
                <span class="nav-label">Выплаты</span>
            </button>
        </nav>
    </div>
</div>
</body>
</html>
