<!-- register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — КампусMAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="auth.js"></script>
</head>
<body class="page">
<div class="phone-shell phone-shell--register-bg">
    <header class="hero"></header>

    <main class="sheet glass">
        <div class="sheet-handle"></div>

        <form id="registerForm" class="form">
            <input
                type="text"
                name="firstName"
                class="input-field"
                placeholder="Имя"
                required
            >
            <input
                type="text"
                name="lastName"
                class="input-field"
                placeholder="Фамилия"
                required
            >
            <input
                type="text"
                name="middleName"
                class="input-field"
                placeholder="Отчество"
            >

            <select name="university" class="select-field" required>
                <option value="" disabled selected>Выберите учебное заведение</option>
                <option value="университет_1">Университет 1</option>
                <option value="университет_2">Университет 2</option>
                <option value="университет_3">Университет 3</option>
            </select>

            <input
                type="text"
                name="group"
                class="input-field"
                placeholder="Группа в ВУЗе"
            >
            <input
                type="email"
                name="email"
                class="input-field"
                placeholder="Электронная почта"
                required
            >
            <input
                type="tel"
                name="phone"
                class="input-field"
                placeholder="Номер телефона"
            >

            <input
                type="password"
                name="password"
                class="input-field"
                placeholder="Пароль (минимум 6 символов)"
                required
            >

            <button class="btn btn-primary" type="submit">
                Зарегистрироваться
            </button>

            <button
                class="btn btn-secondary"
                type="button"
                onclick="window.location.href='index.html'"
            >
                Уже зарегистрированы? Войти
            </button>

            <div id="registerError" class="form-error" style="display:none;"></div>
        </form>
    </main>
</div>
</body>
</html>
