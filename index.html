<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>КампусMAX — вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase-логика -->
    <script type="module" src="auth.js"></script>
    <script type="module" src="header.js"></script>
</head>
<body class="page">
<div class="phone-shell phone-shell--login-bg">
    <header class="hero"></header>

    <main class="sheet glass">
        <div class="sheet-handle"></div>

        <h1 class="title">КампусMAX</h1>
        <p class="subtitle">Вход для студентов</p>

        <form id="loginForm" class="form">
            <input
                type="text"
                name="login"
                class="input-field"
                placeholder="Логин"
                required
            >
            <input
                type="password"
                name="password"
                class="input-field"
                placeholder="Пароль"
                required
            >

            <button class="btn btn-primary" type="submit">
                Войти
            </button>

            <div id="loginError" class="form-error" style="display: none;"></div>
        </form>

        <p class="footer-note">
            Аккаунт выдаётся вашим учебным заведением.
            Если у вас нет логина и пароля, обратитесь в деканат или в поддержку вуза.
        </p>
    </main>
</div>
<script src="https://st.max.ru/js/max-web-app.js"></script>
    <script>
      if (window.WebApp) {
        // говорим клиенту MAX, что всё отрисовалось
        WebApp.ready();
    
        // включаем системную кнопку «Назад» в шапке
        WebApp.BackButton.show();
        WebApp.BackButton.onClick(() => {
          WebApp.close(); // закрыть мини-апп и вернуться в чат
        });
      }
    </script>
</body>
</html>
