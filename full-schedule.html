<!-- full-schedule.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>КампусMAX — всё расписание</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- как всегда: сначала auth.js, потом header.js, потом наш скрипт -->
    <script type="module" src="auth.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="full-schedule.js"></script>
</head>
<body class="page">
<div class="phone-shell">

    <!-- верхняя шапка тот же стиль -->
    <header class="home-top">
        <div class="home-top-left">
            <img id="universityLogo" class="home-top-logo"
                 src="img/university-logo.svg" alt="Логотип вуза">
        </div>
        <div class="home-top-right">
            <img class="home-top-avatar" src="img/user-avatar.svg" alt="Профиль">
        </div>
    </header>

    <main class="app-content home-main">
        <!-- Назад + заголовок -->
        <div class="full-schedule-header">
            <button class="back-link" type="button"
                    onclick="window.location.href='home.html'">
                ← Назад
            </button>
            <h1 class="app-heading">Расписание</h1>
        </div>

        <!-- переключатель четная / нечетная -->
        <div class="week-toggle">
            <button class="week-toggle-btn week-toggle-btn--active"
                    type="button"
                    data-week="even">
                Четная неделя
            </button>
            <button class="week-toggle-btn"
                    type="button"
                    data-week="odd">
                Нечетная неделя
            </button>
        </div>

        <!-- сюда JS вставит все дни недели -->
        <div id="fullScheduleContainer" class="full-schedule-container">
            <!-- День + список пар -->
        </div>
    </main>

    <!-- нижнее меню такое же, активна "Главная" -->
    <div class="bottom-nav-wrapper">
        <nav class="bottom-nav" aria-label="Нижнее меню">
            <button class="nav-item is-active" type="button"
                    onclick="window.location.href='home.html'">
                <span class="nav-icon">
                    <img src="img/icon-home.svg" alt="Главная">
                </span>
                <span class="nav-label">Главная</span>
            </button>

            <button class="nav-item" type="button"
                    onclick="window.location.href='events.html'">
                <span class="nav-icon">
                    <img src="img/icon-events.svg" alt="События">
                </span>
                <span class="nav-label">События</span>
            </button>

            <button class="nav-item nav-item-center" type="button"
                    onclick="window.location.href='bot.html'">
                <span class="nav-icon">
                    <img src="img/icon-bot.svg" alt="Бот">
                </span>
            </button>

            <button class="nav-item" type="button"
                    onclick="window.location.href='docs.html'">
                <span class="nav-icon">
                    <img src="img/icon-docs.svg" alt="Документы">
                </span>
                <span class="nav-label">Документы</span>
            </button>

            <button class="nav-item" type="button"
                    onclick="window.location.href='other.html'">
                <span class="nav-icon">
                    <img src="img/icon-payments.svg" alt="Другое">
                </span>
                <span class="nav-label">Другое</span>
            </button>
        </nav>
    </div>

</div>
</body>
</html>
